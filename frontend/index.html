<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Shar Thu's Daily Expense Tracker</h1>
        <button class="toggle-btn" onclick="toggleNightMode()">☀️</button>
        <div class="card shadow-sm p-4 mb-4">
            <form id="expenseForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="description" placeholder="Description (e.g., Coffee)" required>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>
        <div class="card shadow-sm p-4">
            <h3>Expenses</h3>
            <ul class="list-group" id="expenseList"></ul>
            <p class="mt-3">Total: <span id="totalAmount">0.00</span> MMK</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
